{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Entrar</h2>
                </div>
                <div class="card-body p-4">
                    {% if login_error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ login_error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">{{ form.username.label }}</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">{{ form.password.label }}</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    
                    <hr>
                    <p class="text-center">NÃ£o tem conta? <a href="{% url 'registrar_cliente' %}">Criar uma</a></p>
                    <p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
