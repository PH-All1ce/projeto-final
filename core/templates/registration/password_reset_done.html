{% extends 'base.html' %}

{% block title %}Verifique seu e-mail{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0">Verifique seu e‑mail</h4>
        </div>
        <div class="card-body p-4">
          <p>Enviamos instruções para o e‑mail informado. Em ambiente local o link aparecerá no console (ou na pasta de e‑mails se você usou file backend).</p>
          <a href="{% url 'login' %}" class="btn btn-primary">Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
