{% extends "base.html" %}

{% block title %}Confirmar Remoção - AutoCenter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center border-danger shadow-lg">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirmação de Remoção</h3>
            </div>
            <div class="card-body">
                <p class="lead">Tem certeza de que deseja **remover** o veículo:</p>
                <h4 class="text-danger fw-bold mb-4">{{ veiculo.nome }} ({{ veiculo.ano_modelo }})</h4>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">Sim, Remover Definitivamente</button>
                        <a href="{% url 'painel' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
