{% extends "base.html" %}

{% block title %}Registrar - AutoCenter{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Crie sua Conta</h2>
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success w-100 mt-4">Registrar</button>

        <p class="text-center mt-3 mb-0">
            JÃ¡ tem conta? <a href="{% url 'login' %}" class="text-primary">Fazer Login</a>
        </p>
    </form>
</div>
{% endblock %}
